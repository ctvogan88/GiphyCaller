<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vogan Trivia Game</title>
    <!--skullicon-->
    <link href="assets/images/skull.ico" rel="shortcut icon" type="image/x-icon">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Press+Start+2P" rel="stylesheet">
    <!-- Personal Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>

<body>

    <div class="container bg">
        <div class="row">
            <div class="col-md-12">
                <div id="gif-buttons">
                </div>
                <div class="row">
                    <div class="col-md-9" id="gif-images">
                    </div>
                    <div class="col-md-3" id="GIF-search">
                        <form id="GIF-form">
                            <label for="GIF-input">Add GIF</label>
                            <input type="text" id="GIF-input">
                            <br>

                            <!-- Button triggers new movie to be added -->
                            <input id="add-GIF" type="submit" value="Add a GIF">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
